<div class="alert-box">
    <div class="modal-body">
        <div class="row">
            <div class="col-12" style="text-align: right;">
                <a style="color: black;text-decoration: none;font-size: 30px;" type="button" class="close"
                    aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-3 mb-2 mt-2" style="
                    text-align: center;
                ">
                        <img [src]="item.image_url" alt="" style="width: 80%;height: 80%;">
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                <h2>{{item.name}}</h2>
                            </div>
                            <div class="col-12">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
